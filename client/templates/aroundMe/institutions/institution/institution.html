<template name="institution">
    <div class="data-record">
        <legend><span class="glyphicon glyphicon-user" aria-hidden="true" ></span>{{name}}</legend>
        <div class="row col-sm-10">
            <div class="col-sm-5">
                <div>
                    <p><span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>{{institution_email}}</p>
                </div>
                <div>
                    <p><span class="glyphicon glyphicon-phone" aria-hidden="true" ></span>{{institution_phone}}</p>
                </div>
                <div>
                    <p><span class="glyphicon glyphicon-yen" aria-hidden="true" ></span>{{institution_est_year}}</p>
                </div>
                <div style="padding-left: 5px">
                    <p>{{institution_ltd}} {{institution_lng}} </p>
                </div>
            </div>
            <div class="col-sm-5">
                <h4>Address</h4>
                <p>{{institution_location}}, {{institution_city}}</p>
                <p> {{institution_state}},{{institution_country}}</p>
            </div>
        </div>
        <div class="page-content-wrapper">
            <legend>Accomodations</legend>
            {{>accomodations}}
        </div>

        <div class="page-content-wrapper">
            <legend>FoodPlaces</legend>
           {{>foodPlaces}}
        </div>

    </div>
</template>

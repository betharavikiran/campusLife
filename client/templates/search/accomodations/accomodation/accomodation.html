<template name="accomodation">
    <div class="data-record">
        <legend><span class="glyphicon glyphicon-user" aria-hidden="true" ></span>{{name}} </legend>
        <div class="row col-sm-10">
            <div class="col-sm-5">
                <div>
                    <p><span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>{{accomodation_email}}</p>
                </div>
                <div>
                    <p><span class="glyphicon glyphicon-phone" aria-hidden="true" ></span>{{accomodation_phone}}</p>
                </div>
                <div>
                    <p><span class="glyphicon glyphicon-yen" aria-hidden="true" ></span>{{accomodation_type}}</p>
                </div>
            </div>
            <div class="col-sm-5">
                <h4>Address</h4>
                <p>{{accomodation_location}}, {{accomodation_city}}</p>
                <p> {{accomodation_state}},{{accomodation_country}}</p>
                <p>{{accomodation_ltd}} {{accomodation_lng}}</p>
            </div>
        </div>
    </div>
</template>
